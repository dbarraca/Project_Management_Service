<!DOCTYPE html>
<html>
<head>
    <title>Project Management System</title>
</head>
<script src="bower_components/angular/angular.min.js"></script>
<script src="bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
<script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css"></script>
 
<script src="pmsapp.js"></script>
<link rel="stylesheet" href="pmsapp.css"></script>

<script src="Home/homeController.js"></script>
<script src="Register/registerController.js"></script>
<script src="Login/logoutController.js"></script>
<script src="Login/loginController.js"></script>
<script src="Login/loginService.js"></script>
<script src="Project/prjOverviewController.js"></script>
<script src="Util/notifyDlg.js"></script>
<script src="ui-routes.js"></script>

<body ng-app="mainApp">
   <nav class="navbar navbar-default">
      <div class="siteTitle">Project Management</div>
      <ul class="nav navbar-nav">
        <li ng-if="!!user">
            <a ui-sref="prjOverview">All Projects</a>
         </li>
         <li ng-if="!!user">
            <a ui-sref="myPrjOverview({ownerId: {{user.id}}})">My Projects</a>
         </li>
      </ul>
      <ul class="nav navbar pull-right">
         <li ng-if="!user">
            <a ui-sref="login">Login</a>
         </li>
         <li ng-if="!user">
            <a ui-sref="register">Register</a>
         </li>
         <li ng-if="!!user">
            <a ui-sref="logout" id="logout">Logout</a>
         </li>
         <li ng-if="!!user" id="username">{{user.firstName + " " + user.lastName}}</li>
      </ul>  
   </nav>
   <ui-view/>
</body>
</html>
