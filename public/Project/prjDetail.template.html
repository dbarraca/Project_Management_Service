<h1>{{title}}</h1>
<br/>
<h4>Type: {{type}}</h4>
<h4>Recommended Difficulty: {{level}}</h4>
<h4>Description:</h4>
<p>{{description}}</p>
<br/>
<h4>Skill Requirements:</h4>
<div class="list-group">
   <div class="list-group-item" ng-repeat="skill in skills track by $index">
      {{skill}}
   </div>
</div>

<br/>

<h4>Project Participants:</h4>

<div class="list-group">
   <div class="list-group-item" ng-repeat="usr in linkedUsers">
      {{usr.firstName}} {{usr.lastName}}
      &ensp;-&ensp;
      {{usr.email}}
      &ensp;-&ensp;
      {{usr.phoneNum}}
      <span ng-if="usr.id == prjOwner">&ensp;&ensp;(Owner)</span>
   </div>
</div>

<button class="btn btn-primary" type="button" style="margin-top:10px"
 ng-click="addUsrToPrj()" ng-if="!participant && !isOwner">
   Add to My Projects
</button>

<button class="btn btn-danger" type="button" style="margin-top:10px"
 ng-click="removeUsrFromPrj()" ng-if="!!participant && !isOwner">
   Remove from My Projects
</button>
