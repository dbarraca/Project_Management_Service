<div class="modal-header">
   <h3 class="modal-title">Verify</h3>
</div>
<div class="modal-body">Delete conversation entitled {{dlgTitle}}?</div>
<div class="modal-footer">
   <button type="button" class="btn btn-primary"
    ng-click="$close(title)">Yes</button>
   <button type="button" class="btn btn-warning" ng-click="$dismiss()">
      No
   </button>
</div>
