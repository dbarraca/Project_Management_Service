<div>
      <form>
         <div class="panel panel-danger" ng-show="errors.length">
            <h2 class="panel-heading">Please fix these problems</h2>
            <ul>
               <li ng-repeat="err in errors">{{err | tagError}}</li>
            </ul>
         </div>

      <fieldset class="form-group">
         <label>Project Name</label>
         <input type="text" class="form-control" placeholder="title"
          ng-model="project.title">
      </fieldset>
      <fieldset class="form-group">
         <label>Type</label> e.g. embedded systems, web development
         <input type="text" class="form-control" placeholder="type"
          ng-model="project.type">
      </fieldset>
      <fieldset class="form-group">
         <label>Description</label>
         <textarea type="text" class="form-control" placeholder="description"
          ng-model="project.description"></textarea>
      </fieldset>
      <fieldset class="form-group">
         <label>Level</label>
         <select class="form-group" ng-model="project.level">
           <option value="Freshmen">Freshmen</option>
           <option value="Sophomore">Sophomore</option>
           <option value="Junior">Junior</option>
           <option value="Senior">Senior</option>
         </select>
      </fieldset>

      <div ng-repeat="skill in skills">
      <input type="checkbox" name="{{skill}}" value="{{skill}}"
       ng-model="checkedSkills[skill]">
      {{skill}}
      </div>
      <br>

      <button type="submit" class="btn btn-primary" ng-click="newProj()"
      ng-disabled="!project.title || !project.type || !project.description">
         Submit
      </button>
      <button type="button" class="btn btn-warning" ng-click="quit()">
         Cancel
      </button>
   </form>
</div>
